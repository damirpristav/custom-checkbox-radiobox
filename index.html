<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom checkbox and radiobox</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Custom checkbox &amp; radiobox</h1>
    <div class="checkbox">
      <label>
        <input type="checkbox" class="checkbox__input" value="terms">
        <div class="checkbox__button"></div>
        <div class="checkbox__label">Accept terms and conditions</div>
      </label>
    </div>
    <div class="checkbox checkbox--2">
      <label>
        <input type="checkbox" class="checkbox__input" value="mail">
        <div class="checkbox__button"></div>
        <div class="checkbox__label">Send mail</div>
      </label>
    </div>
    <hr>
    <h2>Choose gender</h2>
    <div class="radio">
      <label>
        <input type="radio" name="gender" class="radio__input" value="female">
        <div class="radio__button"></div>
        <div class="radio__label">Female</div>
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="gender" class="radio__input" value="male">
        <div class="radio__button"></div>
        <div class="radio__label">Male</div>
      </label>
    </div>
  </div>
</body>
</html>
